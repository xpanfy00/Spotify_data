<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Spotify Data</title>
    <link rel="stylesheet" href="/css/style.css">

</head>

<body >
    <div class="w3-row">
        <div class="w3-col m6 w3-center w3-padding-large">
            <p th:text="'Hello '+${userName}"><b>My Name</b></p><br>
                <div class="bgimg-1 w3-display-container w3-opacity-min" id="home">
                    <div class="w3-display-middle" style="white-space:nowrap;">
                        <span class="w3-center w3-padding-large w3-black w3-xlarge w3-wide w3-animate-opacity">MY <span class="w3-hide-small">Spotify</span> Data
                            <a href="/logout" style="margin:auto" type="button" >Log Out</a>
                            <a type="button" href="/redirect">Refresh</a></span>
                    </div>
                </div>
                <div id="mobile-box">
                    <audio id="music" preload="true">
                        <source th:src="@{''+${currentPlaying.item.preview_url}+''}" src="https://bachataurban.com/download/1/Kelis%20-%20Trick%20Me%20(%20DJ%20Flam%20-%20Urban%20Bachata%20remix%20).mp3">
                    </audio>
                </div>
            </div>
            <p class="w3-large w3-center w3-padding-16">Now Playing</p>
            <p th:text="${#strings.abbreviate(currentPlaying.item.album.name,100)}" class="w3-wide">alb</p>
            <p  th:text="${#strings.abbreviate(currentPlaying.item.name+' ('+currentPlaying.item.artists[0].name+')',100)}"class="w3-wide">song</p>
            <div>
            <img id="image"  th:src="@{''+${currentPlaying.item.album.images[0].url}+''}" src="https://mdbootstrap.com//img/Photos/Others/blossom.jpg" alt="">
        </div>
    </div>
</body>

</html>
